[tox]
envlist = docs, doctests, packaging, pep8, py27, py32, py33, py34, py35, coverage

[testenv]
deps =
    -rrequirements.txt
    -rbeprof/tests/requirements-test.txt
sitepackages = True
commands = py.test []
install_command = python -m pip install --pre {opts} {packages}

[testenv:docs]
deps =
    sphinx
    docutils<0.13.1
skip_install = True
commands =
    pip install -e .
    sphinx-build -j4 -b html -d {envtmpdir}/doctrees docs docs/build/_html

[testenv:doctests]
deps = -rrequirements.txt
commands = python -m doctest -v beprof/curve.py beprof/profile.py beprof/functions.py

[testenv:packaging]
skip_install = True
deps = check-manifest
commands = check-manifest

[testenv:pep8]
skip_install = True
deps = flake8
commands = flake8 .

[flake8]
exclude = .tox,*.egg,build,_vendor,data,versioneer.py,*_version.py,docs/conf.py
select = E,W,F
max-line-length = 120

[testenv:coverage]
passenv = CI TRAVIS TRAVIS_*
deps =
    -rrequirements.txt
    -rbeprof/tests/requirements-test.txt
    codecov
commands =
    py.test --cov=./beprof []
    codecov
